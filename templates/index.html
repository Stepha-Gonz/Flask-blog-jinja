<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stepha-Gonz Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title">
          <h1>From Data to Experience: The Fusion of Analytics and Web Development</h1>
        </div>
      </div>

      {% for blog_post in posts: %}
      <div class="content">
        <div class="card">
          <h2>{{blog_post.title}}</h2>
          <p class="text">{{blog_post.subtitle}}</p>
          <a href="{{url_for('post',id=blog_post.id)}}">Read</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
  <footer>
    <p>By Stepha-Gonz</p>
  </footer>
</html>
